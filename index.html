<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <!-- add cumul.io embed script or install & use cumulio-react, cumulio-react-native or angular lib ngx-cumulio -->
  <script type="text/javascript" src="https://cdn-a.cumul.io/js/cumulio.min.js"></script>
  <title>Example app</title>
</head>

<body>
  <div id="content" class="d-flex align-items-stretch w-100">
    <div id="sidebar" class="d-flex flex-column h-100 text-white p-4">
        <!-- Company logo and name -->
        <div class="company-logo px-2 w-100 mb-5 mr-4">
          <img src="/images/logo_with_white_text.png" onclick="toggleMenu(false)" />
        </div>
        <!-- User name and picture -->
        <div class="mb-4">
          <div class="d-flex">
            <div>
              <h5>Welcome to Demo Air Quality Dashboards</h5>
            </div>
          </div>
        </div>
        <!-- menu list-->
        <div class="flex-fill"></div>
        <!-- Settings for integrated dashboard -->
        <div class="language-settings">
          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <p class="label small text-uppercase mb-0 font-weight-bold">dashboard Language</p>
            </div>
            <div class="d-flex justify-content-stretch text-uppercase text-center">
              <div class="language-btn active mr-1">en</div>
              <div class="language-btn mx-1">fr</div>
              <div class="language-btn ml-1">nl</div>
            </div>
          </div>
        </div>
      </div>
    <!-- Dashboard container -->
    <div class="main-container text-center">
      <div class="page-title text-left font-weight-bold">
        <img src="/images/logo_with_white_text.png" class="menu-toggle d-inline-block d-lg-none my-3 mr-3" onclick="toggleMenu(true)" />
      </div>
      <div class="dashboard-outer-container">
        <div id="dashboard-container"></div>
      </div>
    </div>
    <div id="overlay" onclick="toggleMenu(false)"></div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
